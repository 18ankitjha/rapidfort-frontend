<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
        }

        .upload-form {
            background: linear-gradient(-45deg, #ff6347, #ff4500, #ff6347, #ff4500);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite;
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
            margin-top: 20px;
        }

        footer {
            background-color: #1f1f1f;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            margin-top: auto;
            position: fixed;
            bottom: 0;
        }


        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .upload-form h2,h3 {
            margin-top: 0;
            /* font-size: 24px; */
            color: #ffffff;
        }

        .upload-form input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background-color: white;
            border: 2px solid black;
            border-radius: 4px;
            color: black;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .custom-file-upload:hover {
            background-color: grey;
        }

        .upload-button {
            background-color: #27ae60;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .upload-button:hover {
            background-color: #219653;
        }

        .uploaded-file-name {
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin-top: 10px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
       

    </style>
</head>
<body>
    <header>
        <h1>File Detective App</h1>
    </header>
    <div class="upload-form">
        <h2>File Detective</h2>
        <h3 >Upload a file to get its info!!!</h3>
        <form action="/upload" method="post" enctype="multipart/form-data" class="loading">
            <label for="file-upload" class="custom-file-upload">
                Select File
            </label>
            <input type="file" name="file" id="file-upload">
            <button type="submit" class="upload-button">Upload</button>
            <div class="spinner"></div>
        </form>
        <div class="uploaded-file-name">
            Uploaded File: <span id="file-name"></span>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
